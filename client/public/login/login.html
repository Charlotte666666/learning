<template name="login">
	{{> navbar}}
	<div class="well login-well">
		<h1>登录</h1>
		<form id="loginForm" class="input-group">
			<input type="textbox" id="email" class="form-control" placeholder="邮箱" />
			<input type="password" id="password" class="form-control" placeholder="密码" />
			<button type="submit" class="form-control">登录</button>
		</form>
		<br>
		<p>还没有账户？点击<a href="/register">注册</a>快开始吧</p>
	</div>
</template>
