<template name="item">
	<div class="panel panel-default">
		<div class="panel-heading">
	    <li class="panel-title"><a href="#" class="blog" data-toggle="modal" data-target="#{{title}}" >{{title}}</a></li>
	    
	  </div>
	 
	</div>
		  <!-- Modal -->
  <div class="modal fade" id={{title}} tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
        </div>
        <div class="modal-body">
          <form id="blogPost" class="input-group">
         	<h5>{{zhang}}</h5>
	    	<h6>{{jie}}</h6>
	    	{{#if isPic}}
	    	 <div class="panel-body" width="350px">
		<img src={{pic}} width="100%">
	  </div>{{/if}}
	  <div class="panel-body">
	  	<pre>{{description}}</pre>
	  </div>
	  <div class="panel-body" >
	  	<li><a href={{video}}>视频链接</a></li>
	  	<li><a href={{doc}}>文档下载</a></li>
	  </div>
	  <div class="panel-footer">
	  	<p>发布者：{{usernameFromId user}}</p>
	  </div>
          </form>
           <!-- 多说评论框 start -->
		<div class="ds-thread" data-thread-key={{description}} data-title={{title}} data-url=""></div>
		<!-- 多说评论框 end -->
		<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
		<script type="text/javascript">
			var duoshuoQuery = {short_name:"ilearn"};
			(function() {
				var ds = document.createElement('script');
				ds.type = 'text/javascript';ds.async = true;
				ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.unstable.js';
				ds.charset = 'UTF-8';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
			})();
		</script>
		<!-- 多说公共JS代码 end -->
        </div>
      </div>
    </div>
  </div>


</template>
