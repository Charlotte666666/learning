<template name="item">
	<div class="panel panel-default">
		<div class="panel-heading">
	    <h3 class="panel-title">{{title}}</h3>
	    <h5>{{zhang}}</h5>
	    <h6>{{jie}}</h6>
	  </div>
	  <div class="panel-body" width="350px">
		<img src={{pic}} width="100%">
	  </div>
	  <div class="panel-body">
	  	<pre>{{description}}</pre>
	  </div>
	  <div class="panel-body" >
	  	<li><a href={{video}}>视频链接</a></li>
	  	<li><a href={{doc}}>文档下载</a></li>
	  </div>
	  <div class="panel-footer">
	  	<p>发布者：{{usernameFromId user}}</p>
	  </div>
	</div>
</template>
