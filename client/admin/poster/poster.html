<template name="poster">
	<div class="panel panel-default">
		<div class="panel-heading">
	    <h3 class="panel-title">{{title}}</h3>
	    <h5>{{zhang}}</h5>
	    <h6>{{jie}}</h6>
	  </div>
	  <div class="panel-body">
	  	<pre>{{description}}</pre>
	  </div>
	  <div class="panel-footer">
	  	<p>发布者：{{usernameFromId user}}</p>
	  	  <div>
	  		<a class="delete" id="delete">删除</a>
	 	 </div>
	  </div>
	
	</div>

</template>
