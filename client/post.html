<template name="post">
	<div class="panel panel-default">
		<div class="panel-heading">
	    <h3 class="panel-title">{{title}}</h3>
	    <h5>{{zhang}}</h5>
	    <h6>{{jie}}</h6>
	  </div>
	  <div class="panel-body" width="350px">
		<img src={{pic}} width="100%">
	  </div>
	  <div class="panel-body">
	  	<pre>{{description}}</pre>
	  </div>
	  <div class="panel-footer">
	  	<p>发布者：{{usernameFromId user}}</p>
	  	{{#if showDelete this currentUser}}
	    	<a href="#" class="delete"><i class="glyphicon glyphicon-remove">删除</i></a>
	    {{/if}}
	  </div>
	</div>
</template>
