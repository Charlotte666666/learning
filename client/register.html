<template name="register">
	{{> navbar}}
	<div class="well register-well">
		<h1>注册</h1>
		<form id="registerForm" class="input-group">
			<input type="textbox" id="username" class="form-control" placeholder="用户名" />
			<input type="textbox" id="email" class="form-control" placeholder="邮箱" />
			<input type="password" id="password" class="form-control" placeholder="密码" />
			<button type="submit" class="form-control">注册</button>
		</form>
	</div>
</template>
